<!DOCTYPE html>
<html>
<head>
    <!-- META -->
    <title>{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{{ site.description }}" />
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/kickstart/css/kickstart.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/assets/style.css" media="all" /> 
    
    <!-- Javascript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/kickstart/js/kickstart.js"></script>
</head>
<body>
<div class="grid">
    <div class="col_12">
        {% include navbar.html %}
    </div>
    <div class="col_12">
        <h1 class="center">
        <p><i class="fa fa-fire"></i></p>
        {{ site.title }}</h1>
        <h4 style="color:#999;margin-bottom:40px;" class="center">{{ site.description }}</h4>
    </div>
</div> <!-- End Grid -->
</body>
</html>
